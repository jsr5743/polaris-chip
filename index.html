<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    my-card{
      margin: 16px;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>
  <!-- this is going to take the tag and change the title -->

  <h1>my-card</h1>
  <my-card
    title="Rafeal Leao"
    description="Portuguese Soccer player for AC Milan in Italy"
    imageUrl="https://i2-prod.football.london/incoming/article26365483.ece/ALTERNATES/s1200c/3_GettyImages-1470068423.jpg"
    link="https://hax.psu.edu"
    ></my-card>
  <my-card
    title="Michael Olise"
    description="English born Soccer player for Crystal Palace in England"
    imageUrl="https://static.standard.co.uk/2023/08/16/07/newFile-5.jpg?width=1200&height=1200&fit=crop"
    link="https://hax.psu.edu"
    ></my-card>
  <my-card
    title="Manuel Akanji"
    description="Swiss Defender playing for Manchester City in England"
    imageUrl="https://i2-prod.football.london/incoming/article27957556.ece/ALTERNATES/s1200c/0_Akanji.jpg"
    link="https://hax.psu.edu"
    ></my-card>
  <my-card
    title="Leroy Sane"
    description="German Winger playing for Bayern Munich in Germany"
    imageUrl="https://pbs.twimg.com/media/Ens12MBWEAAarZ0.jpg"
    link="https://hax.psu.edu"
    ></my-card>
  <my-card
    title="Declan Rice"
    description="English midfielder playing for Arsenal in Endland"
    imageUrl="https://i2-prod.football.london/incoming/article27354268.ece/ALTERNATES/s1200c/0_Declan-Rice.jpg"
    link="https://hax.psu.edu"
    ></my-card>
    


  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script>
</body>

</html>
